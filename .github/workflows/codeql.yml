name: "CodeQL"

on:
  push:
    branches: [main]
    paths:
      - "**.cs"
      - "**.csproj"
  pull_request:
    branches: [main]
    paths:
      - "**.cs"
      - "**.csproj"
  schedule:
    - cron: "26 23 * * *"

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
     